<!DOCTYPE html> 
<html lang="es"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Carrito de Compras</title> 
<style> 
body { 
font-family: Arial, sans-serif; 
} 
#carrito { 
margin-top: 20px; 
} 
#lista-carrito { 
list-style: none; 
padding: 0; 
} 
#lista-carrito li { 
background-color: #f4f4f4; 
margin: 5px 0; 
padding: 10px; 
border: 1px solid #ccc; 
} 
#vaciar-carrito { 
margin-top: 10px; 
background-color: red; 
color: white; 
border: none; 
padding: 10px 20px; 
cursor: pointer; 
} 
#vaciar-carrito:hover { 
background-color: darkred; 
} 
</style> 
</head> 
<body> 
<h1>Tienda Online</h1> 
<!-- Productos --> 
<div id="productos"> 
<h2>Productos Disponibles</h2> 
<ul> 
<li> 
Producto 1 - $10 
<button class="agregar-carrito" data-id="1" 
data-nombre="Producto 1" data-precio="10">Agregar al Carrito</button> 
</li> 
<li> 
Producto 2 - $15 
<button class="agregar-carrito" data-id="2" 
data-nombre="Producto 2" data-precio="15">Agregar al Carrito</button> 
</li> 
<li> 
Producto 3 - $20 
<button class="agregar-carrito" data-id="3" 
data-nombre="Producto 3" data-precio="20">Agregar al Carrito</button> 
</li> 
</ul> 
</div> 
<!-- Carrito de Compras --> 
<div id="carrito"> 
<h2>Carrito de Compras</h2> 
<ul id="lista-carrito"></ul> 
<button id="vaciar-carrito">Vaciar Carrito</button> 
</div> 
<!-- Este Script es buena practica que lo pongas en un archivo .js 
separado --> 
<script> 
document.addEventListener('DOMContentLoaded', function() { 
cargarCarrito(); 
}); 
// Agregar producto al carrito 
var botonesAgregar = 
document.getElementsByClassName('agregar-carrito'); 
for (var i = 0; i < botonesAgregar.length; i++) { 
botonesAgregar[i].addEventListener('click', agregarProducto); 
} 
// Vaciar carrito 
document.getElementById('vaciar-carrito').addEventListener('click', 
function() { 
localStorage.removeItem('carrito'); 
cargarCarrito(); 
}); 
function agregarProducto(event) { 
var producto = { 
id: event.target.getAttribute('data-id'), 
nombre: event.target.getAttribute('data-nombre'), 
precio: event.target.getAttribute('data-precio') 
}; 
var carrito = JSON.parse(localStorage.getItem('carrito')) || []; 
carrito.push(producto); 
localStorage.setItem('carrito', JSON.stringify(carrito)); 
cargarCarrito(); 
} 
function cargarCarrito() { 
var listaCarrito = document.getElementById('lista-carrito'); 
listaCarrito.innerHTML = ''; 
var carrito = JSON.parse(localStorage.getItem('carrito')) || []; 
for (var i = 0; i < carrito.length; i++) { 
var producto = carrito[i]; 
var li = document.createElement('li'); 
li.textContent = producto.nombre + ' - $' + producto.precio; 
listaCarrito.appendChild(li); 
} 
} 
</script> 
</body> 
</html>
